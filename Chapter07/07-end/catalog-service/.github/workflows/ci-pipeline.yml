name: CI Pipeline
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build and test application
        run: |
          chmod +x gradlew
          ./gradlew build
  package:
    name: Package and Publish Image
    needs: [build]
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Package and publish image
        run: |
          chmod +x gradlew
          ./gradlew bootBuildImage \
            -PregistryUsername=${{ secrets.REGISTRY_USERNAME }} \
            -PregistryToken=${{ secrets.REGISTRY_TOKEN }}
